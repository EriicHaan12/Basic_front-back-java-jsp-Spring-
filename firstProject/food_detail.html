    //전체 게시물에서 페이지당 보여줄 지정 게시물 수를 나눈 나머지 값

    //list 페이지에서 쿼리스트링 넘겨받은 데이터 찾아오기.

    function getParameter(paraName) {
      // 쿼리스트링에서 넘겨 받은 paramName 을 찾아 그 변수의 값을 retrun
      // 만약 쿼리스트링에 paramName 이 없다면 null 을 return
      let url = location.href;
      let returnVal = null;
      if (url.indexOf("?") != -1) {
        // 쿼리스트링이 있을때
        let queryString = url.split("?")[1];
        let tmpAr = queryString.split("&");
        for (let item of tmpAr) {
          if (item.split("=")[0] == paraName) {
            returnVal = item.split("=")[1];
            console.log(returnVal);
            break; // 해당 반복문 블럭을 빠져나감
          }
        }
      }
      return returnVal;
    }

      let baseUrl = "http://apis.data.go.kr/B551011/KorService/detailCommon?MobileOS=ETC&MobileApp=AppTest&serviceKey=cAKnXcHeeWN56X3sUwC0xqS8irJTLJNQqMoB0w5%2BMo6em7MpRpNt0yOIt9o3oPiJbLAZ3tF1wI6JVXddRjxupA%3D%3D&_type=json" + contentId;
      //추가로 뽑아낼 정보
      baseUrl += "defaultYN=Y&firstImageYN=Y&areacodeYN=Y&catcodeYN=Y&addrinfoYN=Y&mapinfoYN=Y&overviewYN=Y";

      $(".loading").show();
      $.ajax({
        url: url,
        type: "GET",
        dataType: "json",
        async: false,
        success: function (data) {
          console.log(data);
          parsingDetailFood(data);
        },
        complete: function () {

    //top 버튼 설정
    $(function () {
      // 보이기 | 숨기기
      $(window).scroll(function () {
        if ($(this).scrollTop() > 250) {
          //250 넘으면 버튼이 보여지도록 설정
          $(".back-to-top").fadeIn();
        } else {
          $(".back-to-top").fadeOut();
        }
      }); // 버튼 클릭시
      $(".back-to-top").click(function () {
        $("html, body").animate(
          {
            scrollTop: 0, // 0 까지 animation 이동
          },
          300, // 속도 지정
        );
        return false;
      });
    });
